<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/header__logo.svg" alt="Логотип" class="header__logo">
  </header>
  <section class="profile">
    <div class="profile__info">
      <img src="images/profile__avatar.png" alt="Аватарка" class="profile__image">
      <div class="profile__caption">
        <div class="profile__heading">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="cards">
    <div class="cards__item">
      <img src="images/karachaevsk.png" alt="Карачаевск" class="cards__image">
      <div class="cards__caption">
        <h2 class="cards__title">Карачаевск</h2>
        <button class="cards__button" type="button"></button>
      </div>
    </div>
    <div class="cards__item">
      <img src="images/elbrus.png" alt="Эльбрус" class="cards__image">
      <div class="cards__caption">
        <h2 class="cards__title">Гора Эльбрус</h2>
        <button class="cards__button" type="button"></button>
      </div>
    </div>
    <div class="cards__item">
      <img src="images/dombay.png" alt="Домбай" class="cards__image">
      <div class="cards__caption">
        <h2 class="cards__title">Домбай</h2>
        <button class="cards__button" type="button"></button>
      </div>
    </div>
    <div class="cards__item">
      <img src="images/karachaevsk.png" alt="Карачаевск" class="cards__image">
      <div class="cards__caption">
        <h2 class="cards__title">Домбай</h2>
        <button class="cards__button" type="button"></button>
      </div>
    </div>
    <div class="cards__item">
      <img src="images/elbrus.png" alt="Эльбрус" class="cards__image">
      <div class="cards__caption">
        <h2 class="cards__title">Гора Эльбрус</h2>
        <button class="cards__button" type="button"></button>
      </div>
    </div>
    <div class="cards__item">
      <img src="images/dombay.png" alt="Домбай" class="cards__image">
      <div class="cards__caption">
        <h2 class="cards__title">Карачаево-Черкесия</h2>
        <button class="cards__button" type="button"></button>
      </div>
    </div>
  </section>
  <footer class="footer">&#169; 2022 Mesto Russia</footer>
  <section class="popup popup_opened">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__content" name="form">
        <input name="firstname" type="text" class="popup__item">
        <input name="text" type="text" class="popup__item">
        <button type="submit" class="popup__submit-button"></button>
      </form>
    </div>
  </section>
</body>
</html>
