<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/header__logo.svg" alt="Логотип" class="header__logo">
    <hr class="header__line">
  </header>
  <section class="profile">
    <img src="images/profile__avatar.png" alt="Аватарка" class="profile__image">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <img src="images/edit-button.svg" alt="Кнопка изменения" class="profile__edit-button">
    <img src="images/add-button.svg" alt="Кнопка добавления" class="profile__add-button">
  </section>
  <section class="cards">
    <div class="cards__item">
      <img src="images/karachaevsk.png" alt="Карачаевск" class="cards__image">
      <div class="cards__caption">
        <h3 class="cards__title">Карачаевск</h3>
        <img src="images/cards__button.svg" alt="Кнопка" class="cards__button">
      </div>
    </div>
    <div class="cards__item">
      <img src="images/elbrus.png" alt="Эльбрус" class="cards__image">
      <div class="cards__caption">
        <h3 class="cards__title">Гора Эльбрус</h3>
        <img src="images/cards__button.svg" alt="Кнопка" class="cards__button">
      </div>
    </div>
    <div class="cards__item">
      <img src="images/dombay.png" alt="Домбай" class="cards__image">
      <div class="cards__caption">
        <h3 class="cards__title">Домбай</h3>
        <img src="images/cards__button.svg" alt="Кнопка" class="cards__button">
      </div>
    </div>
    <div class="cards__item">
      <img src="images/karachaevsk.png" alt="Карачаевск" class="cards__image">
      <div class="cards__caption">
        <h3 class="cards__title">Домбай</h3>
        <img src="images/cards__button.svg" alt="Кнопка" class="cards__button">
      </div>
    </div>
    <div class="cards__item">
      <img src="images/elbrus.png" alt="Эльбрус" class="cards__image">
      <div class="cards__caption">
        <h3 class="cards__title">Гора Эльбрус</h3>
        <img src="images/cards__button.svg" alt="Кнопка" class="cards__button">
      </div>
    </div>
    <div class="cards__item">
      <img src="images/dombay.png" alt="Домбай" class="cards__image">
      <div class="cards__caption">
        <h3 class="cards__title">Карачаево-Черкесия</h3>
        <img src="images/cards__button.svg" alt="Кнопка" class="cards__button">
      </div>
    </div>
  </section>
  <footer class="footer">&#169; 2022 Mesto Russia</footer>
  <section class="popup popup_opened">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__content">
        <input type="text" class="popup__item">
        <input type="text" class="popup__item">
      </fieldset>
      <img src="images/submit-button.svg" alt="Кнопка сохранить" class="popup__submit-button">
    </div>
  </section>
</body>
</html>
